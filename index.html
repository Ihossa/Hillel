<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson11</title>
</head>
<body>

	<div class="container"></div>

	<div class="box shadow radius"></div>

	<script>
		"use strict"

		const $container = document.querySelector('.container');

		function createSqare(){		
			for(let i = 1; i < 6; i++){
				$container.innerHTML +=  `<div class = "square" style = "border:1px solid black; width:1rem; height:1rem; margin:1rem;">${i}</div>`;	
			}	
		}	
		createSqare();

		const squares = document.querySelectorAll(".square");
		squares.forEach(function(square){
			square.addEventListener('click',(function(){
				switch (square.style.backgroundColor){
					case "": square.style.backgroundColor = "blue"; break;
					case "blue": square.style.backgroundColor = "green"; break;
					case "green": square.style.backgroundColor = "yellow"; break;
					case "yellow": square.style.backgroundColor = "blue"; break;
				};
				$container.appendChild(square);
			}));
		});


		const $div = document.querySelector('.box');

		console.dir($div)

		function toggleClass(block, elClassName){
			if(block.classList.contains(elClassName)){
				block.classList.remove(elClassName);
			} else {
				block.classList.add(elClassName);
			}
		}

		toggleClass($div, "elClassName");
		alert($div.className);
		toggleClass($div, "elClassName");
		alert($div.className);
		toggleClass($div, "elClassName");
		alert($div.className);

	</script>

</body>
</html>
