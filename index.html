	<script>
		"use strict"
		function Student(name, surname, yearBirth,arrMark){
			this.name= name;
			this.surname= surname;
			this.yearBirth= yearBirth;
			this.arrMark= arrMark;
			this.attend = [];
			this.present = function(){
				if(this.attend.length<25){this.attend.push("true");}
				else{console.log("Масив посещений заполнен")}	
			};

				if(this.attend.length<25){this.attend.push("false");}
				else{console.log("Масив посещений заполнен")}	
			};

			this.getMediumMark = function(){
				let sumNum = 0;
				this.arrMark.forEach(function(el){
					sumNum += el;
				})
				return sumNum/(this.arrMark.length);
			}

			this.getYearOld = function(){

				return Birth.getFullYear() - this.yearBirth;
			}

					}

				}
				else{
					str = "Редиска!"
				}
