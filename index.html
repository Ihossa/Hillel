	<script>

		"use strict"
		const arr = [2, 45, 23, 23]

		function map(arr, func, thisArg)
		{
			let arr2 = []; //метод меп создаёт массив

			for(let i = 0; i < arr.length; i++ ){ //для каждого элемента вызывает футкцию
				
				arr2.push(func(arr[i], i));
			}

			return arr2; // возвращает новый масив
		}

		const arrToSqrt = map(arr, function(el, i){

			return{
				index: i,
				value: Math.sqrt(el)
			};
		});

		console.log(arrToSqrt);




		const getBind = function(func, cont){
			const args =Array.prototype.slice.call(arguments, 2);
			
			return function(){
				const addArgs = Array.prototype.slice.call(arguments);
				return func.apply(cont, args.concat(addArgs))
			}
		}

		function getBestStudent(phrase1, phrase2){
			return `${this.nameStud} - ${phrase1} ${phrase2} `
		}

		let student = {
			nameStud: "Andrey"
		}


		const bind = getBind(getBestStudent, student, "лучший")
		console.log(bind("студент"));

	</script>
