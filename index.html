<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson18</title>
</head>
<body>
	<script>
		"use strict"

		const student = {

			name: "Andrey"
		}
		
		function getUserName(lastName, symbol){

			return this.name + lastName + symbol;

		}

		

		function doBain(func, context, ...arr){

			return function(){
				return func.apply(context,arr);
			}
		}

		
		console.log(doBain( getUserName, student, " лучший студент", "!")());


	



		function map(arr, func)
		{
			let arr2 = []; //метод меп создаёт массив

			for(let el of arr){ //для каждого элемента вызывает футкцию
				
				arr2.push(func(el));
			}

			return arr2; // возвращает новый масив
		}

		

		console.log(map([2, 5, 45, 34, 23], function(el){return Math.sqrt(el);}));
	</script>
</body>
</html>
