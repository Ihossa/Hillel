<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson10</title>
</head>
<body>

	<script>
		"use strict"
		let arrayList = [1,[1,3],2,[2,3,3],]
//только на два уровня вложенности. как на больше?
		const $list = document.body.innerHTML = '<ul id = "level1"></ul>';
		function generateList(array) {

			for(let el of array) {
				if(!(Array.isArray(el))){
					document.querySelector('#level1').innerHTML += `<li>${el}</li>`;
				}else {
					for(let el2 of el)
					document.querySelector('#level1').innerHTML += `<li><ul id = "level2"><li>${el2}</li></ul></li>`;
				}
			}
		}  
		generateList(arrayList);

		



	function createTable(row, coll){
		let count = 1;
		let elemTable = "";

	    for(let i = 1; i <= row; i++){

    		elemTable += "<tr>";

    		for(let j = 1; j <= coll; j++){
    			elemTable += `<td>${count++}</td>`;
    		}

    		elemTable += "</tr>";
    	}	

    	return elemTable;

	}

    

    const $table = document.createElement('table');
    $table.innerHTML = createTable(10, 10);
 	document.querySelector('ul').after($table);

    

	</script>

</body>
</html>
