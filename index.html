<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson13</title>
</head>
<body>
	<canvas id="canvas"></canvas>

	


	<script>
		"use strict"
		let canvas = document.getElementById("canvas");
		canvas.style.backgroundColor = "blue";
		let ctx = canvas.getContext("2d");
		

		function createCircle(x, y, radius){
			ctx.fillStyle = "white";
			ctx.beginPath();
			ctx.arc(x, y, radius, Math.PI*2, false);
			ctx.fill();
		}
		createCircle(150, 45, 15);
		createCircle(150, 70, 20);
		createCircle(150, 100, 25);

		function createEyes(){
		ctx.fillStyle = "black";
		ctx.beginPath();
		ctx.arc(145, 40, 2, Math.PI*2, false);
		ctx.arc(155, 40, 2, Math.PI*2, false);
		ctx.fill();
	}
	  createEyes();
	  ctx.beginPath();
		ctx.arc(150, 105, 2, Math.PI*2, false);
		ctx.arc(150, 60, 2, Math.PI*2, false);
		ctx.arc(150, 75, 2, Math.PI*2, false);
		ctx.arc(150, 90, 2, Math.PI*2, false);
      ctx.fill();

		function createNous(){
		ctx.strokeStyle = "orange";
		ctx.beginPath();
		ctx.moveTo(150, 45);
		ctx.lineTo(160, 46);
		ctx.lineTo(150, 47);

		ctx.stroke();
	}
	createNous()


		//ctx.fillRect(10, 10, 100, 100);
		
	</script>

</body>
</html>
