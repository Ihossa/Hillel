<body>
	<script>
		"use strict"

		let keys = [		 	
		 ['value', 42, true, false, false],		
		 ['value2', true, false, false, false],		
		 ['value3', 'Hello', true, true, true]		
		];

		

		function createObject(array){
			let obj = {};
			for(let i = 0; i < array.length; i++){
				Object.defineProperty(obj, array[i][0] , {
				value: array[i][1],
				enumerable: array[i][2],
 				writable: array[i][3],
  				configurable: array[i][4], 				
				})			
			}
		return obj;
			
		}
		console.log(createObject(keys));



let obj1 = {
 value: 42,
 value2: true
}


let obj2 = {
 value: 42,
 value2: true
}


console.log(compareObj(obj1, obj2)); // true

function compareObj(obj1, obj2){
	let strKeys1 = String(Object.entries(obj1));
	let strKeys2 = String(Object.entries(obj2));

	return strKeys1===strKeys2;

}
