<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson10</title>
</head>
<body>

	<script>
		"use strict"
		let arrayList = [1,[1,3],2,[2,3,3]]

		
		function generateList(array) {
			let list =  `<ul>`;

			for(let el of array) {
				if(!(Array.isArray(el))){
					list += `<li>${el}</li>`;
				}else {
					list += `<li><ul>`
					for(let el2 of el){
						list += `<li>${el2}</li>`;
					}
					list += `</ul></li>`;
				}
			}
			list +=  `</ul>`;
			document.body.innerHTML = list;
		}  
		generateList(arrayList);

		



	function createTable(row, coll){
		let count = 1;
		let elemTable = "";

	    for(let i = 1; i <= row; i++){

    		elemTable += "<tr>";

    		for(let j = 1; j <= coll; j++){
    			elemTable += `<td>${count++}</td>`;
    		}

    		elemTable += "</tr>";
    	}	

    	return elemTable;

	}

    

    const $table = document.createElement('table');
    $table.innerHTML = createTable(10, 10);
 	document.querySelector('ul').after($table);

    

	</script>

</body>
</html>
