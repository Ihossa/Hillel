		function makeObjFromQuery(url){
			let obj = {};
			let firstChar = url.indexOf('?')+1;
			let str = url.slice(firstChar);
			let array = str.split("&");

			array.forEach(function(el){
				let ArrKeyValue = el.split("=");
				obj[ArrKeyValue[0]] = decodeURIComponent(ArrKeyValue[1]);
			})
			
			return obj;
		}
