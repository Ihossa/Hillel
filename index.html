	<script>

		"use strict"
		function fizzBuzz(n){
			for (let i = 1; i <= n; i++){
				if(i % 5 === 0 && i % 3 === 0 ){
					console.log("fizzbuzz");
				}
				else if(i % 5 === 0){
					console.log("buzz");
				}
				else if(i % 3 === 0){
					console.log("fizz");
				}
				else{
					console.log(i);
				}
			}
		}

		fizzBuzz(5);

console.log("////////////////////////////////////////////////////////////////////////////////////////////////")
		function getCountWord(str) {
			let counter = 0;
			let arrStr = str.split("");
			arrStr.forEach(function(el){
				if(el === "a"||el === "e"||el === "i"||el === "o"||el === "u"){
					counter++;
				}
			})
			console.log(counter);
		}

		getCountWord("Hallo world");

console.log("////////////////////////////////////////////////////////////////////////////////////////////////")

		function getNumFib(n, firstCount = 0, secondNum = 1){

			if(n !== 0){
				let summ = firstCount + secondNum;
				console.log(summ);
				return getNumFib(--n, firstCount = secondNum, secondNum = summ)
			}
		}

		getNumFib(5);
