		function copy(target, origin){
			for(let key in origin){
				target[key] = origin[key];
			}
			return target;
		}




		console.log(getNumberOfEven(123344));

		function getNumberOfEven(n){
			let check = 0;
			let str = String(n);
			
			for(let i = 0; i < str.length; i++){
				if(str[i] % 2 === 0){
					check++;
				}	
			}
			return check;
		}


		console.log(sumAll(4, 6, 8, 10, 10));

		function sumAll() {
			let summ = 0;
			for(let i = 0; i < arguments.length; i++){
				summ += arguments[i]
			}
			return summ;
		}


		console.log(mathMinMax(4, 6, 8, 12, 10));

		function mathMinMax() {
			let minValue = arguments[0];
			let maxValue = arguments[0];
			

			for(let i = 0; i < arguments.length; i++){
				if(maxValue < arguments[i]) maxValue = arguments[i];
				if(minValue > arguments[i]) minValue = arguments[i];
			}

			let arrMinMax = [maxValue, minValue];
			return arrMinMax;
			
		}
