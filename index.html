<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson14</title>
</head>
<body>
	<canvas id="canvas"></canvas>

	

	<script src="three.js"></script>
	<script src="OrbitControls.js"></script>
	<script>
		"use strict"
		console.log(THREE);

		const scene = new THREE.Scene();

		const fov = 70;
		const aspectRatio = window.innerWidth/ window.innerHeight;
		const near = 0.1;
		const far = 1000;

		const camera = new THREE.PerspectiveCamera(fov, aspectRatio, near, far);

		

		const render = new THREE.WebGLRenderer();
		render.setSize(window.innerWidth, window.innerHeight);
		render.setClearColor("#ccc");
		document.body.prepend(render.domElement);
		const controls = new THREE.OrbitControls(camera, render.domElement)

		const geometry = new THREE.ConeBufferGeometry( 1, 3, 5 );
		const material = new THREE.MeshPhongMaterial({color: "#000080"});
		const piramida = new THREE.Mesh(geometry, material);

		scene.add(piramida);
		controls.update();

		piramida.scale.set(5,5,5);

		camera.position.z = 15;

		const color = "#fff";
		const invensity = 0.8;
		const light = new THREE.DirectionalLight(color, invensity);

		light.position.set(-1, 4, 4);

		scene.add(light);

		function animation(){
			requestAnimationFrame(animation);
			render.render( scene, camera );

			piramida.rotation.x += 0.01;
			piramida.rotation.y += 0.01;
			controls.update(); 
		}
		animation()
	</script>

</body>
</html>
