<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson18</title>
</head>
<body>
	<script>

		"use strict"

		const student = {

			name: "Andrey"
		}
		
		function getUserName(...arr){

			let content = this.name
			for (let arg of arr){
				content += " " + arg; 
			}
			return content;
		}

		

		function doBain(func, context, ...arr){

			context.fUserName = func;
			return context.fUserName(...arr) ;
		}

		console.log(doBain(getUserName, student, "лучший студент", "!"));


		let arr = [9, 12, 24, 56, 34]

		
				

		function map(arr, func){
			let arr2 = []; //метод меп создаёт массив

			for(let el of arr){ //для каждого элэмента вызывает футкцию
				
				arr2.push(func(el));
			}

			return arr2;// возвращает новый масив
		}

		let func = function(el){return Math.sqrt(el);}
		console.log(func(3));

		console.log(map(arr, func));

		
	</script>
</body>
</html>
